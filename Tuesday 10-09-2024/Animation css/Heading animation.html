<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation css</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Hello World</h1>
    <button>Learn more</button>
    <h2 class="animate slideright animate--slow">Animation-1</h2>
    <h3 class="animate slideleft animate--delay-1s">Animation-2</h3>
    <h4 class="animate slideright animate--fast">Animation-3</h4>
    <h5 class="animate rotate animate--slow animate--infinite ">Animation-4</h5>
    <h2 class="bounce">Animation-5</h2>
</html>
